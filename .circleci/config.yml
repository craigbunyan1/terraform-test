version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.11
jobs:
  plan_apply:
    docker:
      - image: hashicorp/terraform:0.12.14
    steps:
      - checkout
      - run:
          command: |
            cd terraform
            terraform init
            terraform plan -input=false -out=tfplan
            terraform apply -input=false tfplan
  copy_files:
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - aws-s3/sync:
          from: "."
          to: "s3://something-completely-different"
          arguments: |
            --exclude "*" \
            --include "testy*"
workflows:
  version: 2.1
  tf_build:
    jobs:
      - plan_apply
      - copy_files:
          requires:
            - plan_apply